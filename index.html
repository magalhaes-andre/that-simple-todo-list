<html>

<head>
    <title>That Simple To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <h2>Your To-Do List</h2>
        <p>Warm your subconciousness by filling little checkboxes to every minor task of your day!</p>
        <div class="header-checkbox">
            <input type="checkbox">Clear all checked</input>
        </div>
    </header>
    <input type="text" value="Fill it here" id="todoInput">
    <button onclick="addToList(document.getElementById('todoInput'))">Add!</button>
    <ul class="list" id="list"></ul>
</body>

</html>
